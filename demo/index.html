<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>polymer-konami demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../polymer-konami.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>default demo</h3>
    <demo-snippet>
      <template>
        <polymer-konami></polymer-konami>

        <p>Type the Konami Code to fire the event. (↑↑↓↓←→←→BA)</p>

        <script>
          const polymerKonami = document.querySelector('polymer-konami');

          polymerKonami.addEventListener('konami-completed', e => {
            alert('↑↑↓↓←→←→BA entered!');
          });
        </script>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>custom keys demo</h3>
    <demo-snippet>
      <template>
        <!-- you can optionally pass a list of comma-seperated keys -->
        <!-- which will be used to override the default code keys -->

        <polymer-konami customKeys="1,2,3,4,5"></polymer-konami>

        <p>Type the customKeys to fire the event. (12345)</p>

        <script>
          const polymerKonami2 = document.querySelectorAll('polymer-konami')[1];

          polymerKonami2.addEventListener('konami-completed', e => {
            alert('12345 entered!');
          });
        </script>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>custom event name demo</h3>
    <demo-snippet>
      <template>
        <!-- you can optionally pass a list of comma-seperated keys -->
        <!-- which will be used to override the default code keys -->

        <polymer-konami customEventName="custom event name" customKeys="c,u,s,t,o,m,e,v,e,n,t">
        </polymer-konami>

        <p>Type customevent to fire the event. (customevent)</p>

        <script>
          const polymerKonami3 = document.querySelectorAll('polymer-konami')[2];

          polymerKonami3.addEventListener('custom event name', e => {
            alert('fired using a custom event name!');
          });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
